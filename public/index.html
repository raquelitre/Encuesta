<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#63AF2B" />
  <title>Encuesta r치pida</title>
  <style>
    :root{ --accent:#63AF2B; --bg:#f6f7f9; --card:#e7efd8; --card-border:#c8d6ae; --ink:#1b1b1b; --muted:#667085; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial; background:var(--bg); color:var(--ink); position:relative }
    body::after{content:"";position:fixed;right:10px;bottom:calc(10px + env(safe-area-inset-bottom));
      width:92px;height:60px;opacity:.18;z-index:0;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="3" height="2" viewBox="0 0 3 2"><rect width="3" height="2" fill="%23aa151b"/><rect y="0.5" width="3" height="1" fill="%23f1bf00"/></svg>');
      background-size:cover;background-repeat:no-repeat;pointer-events:none;}
    .container{max-width:1100px;margin:0 auto;padding:12px 14px 96px;position:relative;z-index:1}

    header.site{ text-align:center; padding:12px; background:#fff; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.06) }
    header h1{ margin:4px 0 2px; font-size:clamp(1.25rem,4vw,2rem) }
    .lead{ color:var(--muted); margin:0 }

    .topbar{
      position:sticky; top:env(safe-area-inset-top); z-index:20; margin:10px 0;
      display:flex; align-items:center; gap:10px; padding:8px 10px;
      background:#fff; border:1px solid #e5e7eb; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.06);
    }
    .donut{ width:64px; height:64px }
    .percent{ font-weight:800; font-size:clamp(1.05rem,4.5vw,1.6rem); line-height:1 }
    .sub{ color:var(--muted); font-size:.9rem }

    .share-box{ margin-left:auto; display:flex; flex-direction:column; align-items:center; gap:6px; }
    .actions{ display:flex; gap:6px }
    .iconbtn{
      width:38px; height:38px; border:0; border-radius:50%;
      display:inline-flex; align-items:center; justify-content:center; cursor:pointer;
      box-shadow:0 2px 8px rgba(0,0,0,.08); color:#fff; font-weight:700; font-size:0;
    }
    .iconbtn svg{ width:18px; height:18px }
    .x  { background:#000 }
    .wh { background:#25D366 }
    .tg { background:#229ED9 }
    .fb { background:#1877F2 }
    .ig { background:#E4405F }
    .download-btn{
      background:var(--accent); color:#fff; font-weight:700; border:0; border-radius:10px;
      padding:8px 12px; font-size:.9rem; cursor:pointer; box-shadow:0 2px 8px rgba(0,0,0,.1);
      width:100%; max-width:260px; text-align:center;
    }
    .reset{ border:0; background:#f3f4f6; color:#111827; padding:6px 10px; border-radius:10px; font-weight:600 }

    /* Grid tarjetas */
    .grid{ display:grid; gap:12px; grid-template-columns:repeat(1,minmax(0,1fr)) }
    @media (min-width:640px){ .grid{ grid-template-columns:repeat(2,minmax(0,1fr)) } }
    @media (min-width:1024px){ .grid{ grid-template-columns:repeat(4,minmax(0,1fr)) } }
    .card{ display:flex; align-items:flex-start; gap:12px; background:var(--card); border:1px dashed var(--card-border); border-radius:14px; padding:12px 14px }
    .card:hover{ border-style:solid }
    .card input[type=checkbox]{ transform:scale(1.2); accent-color:var(--accent); margin-top:2px }
    .card label.card-body{ display:flex; gap:8px; align-items:flex-start; cursor:pointer; width:100% }
    .card label.card-body img{ width:40px; height:40px; object-fit:contain; flex:0 0 auto }
    .card label.card-body span{ font-size:1rem; line-height:1.35; display:block }

    .footer-note{ color:var(--muted); font-size:.92rem; text-align:center; padding:10px 0 0 }

    /* Barra inferior: solo bot칩n descargar */
    .bottombar-wrap{
      position:fixed; left:0; right:0; bottom:0; z-index:25;
      padding:8px calc(10px + env(safe-area-inset-right)) calc(8px + env(safe-area-inset-bottom)) calc(10px + env(safe-area-inset-left));
      background:linear-gradient(180deg, rgba(246,247,249,0) 0%, rgba(246,247,249,1) 40%);
    }
    .bottombar{
      display:flex; align-items:center; justify-content:center; gap:10px; padding:8px 10px;
      background:#fff; border:1px solid #e5e7eb; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.06);
      margin:0 auto; max-width:1100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="site">
      <h1>Encuesta r치pida</h1>
      <p class="lead">Marca con qu칠 afirmaciones sueles coincidir. Cada una vale <strong>5%</strong>. Comparte o descarga tu resultado.</p>
    </header>

    <!-- Barra superior -->
    <div class="topbar" role="status" aria-live="polite">
      <svg class="donut" viewBox="0 0 120 120" aria-hidden="true">
        <circle cx="60" cy="60" r="52" fill="none" stroke="#eef3e7" stroke-width="12"></circle>
        <circle id="arc" cx="60" cy="60" r="52" fill="none" stroke="var(--accent)" stroke-width="12"
                stroke-linecap="round" transform="rotate(-90 60 60)" stroke-dasharray="0 327"></circle>
      </svg>
      <div>
        <div class="percent" id="percent">0%</div>
        <div class="sub" id="subtitle">Porcentaje de coincidencia facha</div>
      </div>

      <!-- Botones de compartir arriba (opcional, puedes quitarlos si quieres) -->
      <div class="share-box">
        <div class="actions">
          <button class="iconbtn x"  id="share-x"  title="Compartir en X" aria-label="Compartir en X">
            <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3l18 18M21 3L3 21"/></svg>
          </button>
          <button class="iconbtn wh" id="share-wh" title="Compartir en WhatsApp" aria-label="Compartir en WhatsApp">
            <svg viewBox="0 0 24 24" fill="#fff"><path d="M20.5 3.5A11 11 0 006.6 20.8L3 21l1-3.5A11 11 0 1020.5 3.5zm-1.9 14.7c-.3.9-1.6 1.5-2.6 1.7-.7.1-1.7.2-4-.9-3.4-1.5-5.5-4.9-5.6-5.1-.2-.3-1.3-1.7-1.3-3.3 0-1.6.8-2.4 1.1-2.8.3-.3.7-.4 1-.4h.7c.2 0 .5 0 .7.6.3.8 1 2.7 1.1 2.9.1.2.1.5 0 .7-.2.4-.5.7-.8 1-.2.1-.4.3-.2.7.2.4.9 1.5 1.9 2.4 1.3 1.2 2.4 1.6 2.8 1.8.3.1.6.1.8-.1.3-.4.9-1.1 1.1-1.5.3-.3.6-.3.9-.2.4.1 2.2 1 2.6 1.2.4.2.7.2.8.4.1.1.1.8-.2 1.5z"/></svg>
          </button>
          <button class="iconbtn tg" id="share-tg" title="Compartir en Telegram" aria-label="Compartir en Telegram">
            <svg viewBox="0 0 24 24" fill="#fff"><path d="M9.8 15.6l-.3 4.3c.4 0 .6-.2.8-.4l1.9-1.8 4.1 3c.7.4 1.2.2 1.4-.6l2.5-11.7c.2-.8-.3-1.1-1-.9L3.6 11.1c-.8.2-.8.7-.1.9l4.6 1.4 10.7-6.7-9 8.9z"/></svg>
          </button>
          <button class="iconbtn fb" id="share-fb" title="Compartir en Facebook" aria-label="Compartir en Facebook">
            <svg viewBox="0 0 24 24" fill="#fff"><path d="M13 22v-8h3l1-4h-4V7c0-1.1.3-2 2-2h2V1.1C16.7 1 15.4 1 14 1c-3 0-5 1.8-5 5v3H6v4h3v8h4z"/></svg>
          </button>
          <button class="iconbtn ig" id="share-ig" title="Compartir en Instagram" aria-label="Compartir en Instagram">
            <svg viewBox="0 0 24 24" fill="#fff"><path d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5zm10 2H7a3 3 0 00-3 3v10a3 3 0 003 3h10a3 3 0 003-3V7a3 3 0 00-3-3zm-5 3a5 5 0 110 10 5 5 0 010-10zm0 2.2a2.8 2.8 0 100 5.6 2.8 2.8 0 000-5.6zM18.5 6a1 1 0 110 2 1 1 0 010-2z"/></svg>
          </button>
        </div>
<div class="bottombar">
      <button class="download-btn" id="download-bottom">游닌 Descargar mi imagen Facha</button>
    </div>
        <button class="reset" id="reset">Reiniciar</button>
      </div>
    </div>

    <!-- Tarjetas -->
    <form id="form"><div class="grid" id="grid"></div></form>

    <div class="footer-note">Cada afirmaci칩n marcada suma 5%. Total de 20 afirmaciones = 100%.</div>
  </div>

  <!-- Barra inferior SOLO con Descargar -->
  <div class="bottombar-wrap">
    <div class="bottombar">
      <button class="download-btn" id="download-bottom">游닌 Descargar mi imagen Facha</button>
    </div>
  </div>

  <script src="/app.js?v=9"></script>

</body>
</html>
